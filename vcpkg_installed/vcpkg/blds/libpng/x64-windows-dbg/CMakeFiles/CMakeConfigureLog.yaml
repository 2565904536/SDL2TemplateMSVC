      /Qpar-report:2 自动并行化诊断；指示未并行化循环
      /Qvec-report:1 自动向量化诊断；指示已向量化循环
      /Qvec-report:2 自动向量化诊断；指示未向量化循环
      /GL[-] 启用链接时代码生成               
      /volatile:<iso|ms> 选择可变模型:
         iso - Acquire/release 语义对可变访问不一定有效
